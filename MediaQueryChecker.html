  <title>Media Query Checker</title>
<style id="jsbin-css">
#macosIC, #winHCM, #both, #notMacosIC, #notWinHCM, #neither {

}

@media ((prefers-contrast) and (not (forced-colors))) {

    display:revert;
  }
}

  }
}

  #both {
    display:revert;
  }
}

  #notMacosIC {
    display:revert;
  }
}

  }

    display:revert;
  }
}

  <div id="macosIC">You are running macOS IC</div>
  <div id="winHCM">You are running Windows HCM</div>
  <div id="both">You are running either Windows HCM or macOS IC</div>
  <div id="notMacosIC">You are running anything that isn't macOS IC</div>
  <div id="notWinHCM">You are running anything that isn't Windows HCM</div>
  <div id="neither">You are running anythign that isn't Windows HCM or macOS IC</div>
